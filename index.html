<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="img/icon-152.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Currency Converter</title>

    <meta name="theme-color" content="#000">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Currency Converter">
    <link rel="apple-touch-icon" href="img/icon-152x152.png">
</head>

<body class="container">
    <div class="row">
        <div class="jumbotron text-center col-md-12">
            <h1>Currency Converter</h1>
            <hr>
            <p>Convert any Currency in the world without stress, works offline for your favorite conversion rate</p>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-5 doThis well well-lg">
            <label for="from">From</label>
            <select name="from" id="from" class="form-control op">
                <option value="" disabled selected>Select currency</option>
            </select>
        </div>
        <div class="col-md-2 doThis" id="iconsh">
            <i class="fa fa-exchange-alt"></i>
            <p id="successmessage"></p>
        </div>
        <div class="col-md-5 doThis well well-lg">
            <label for="to">To</label>
            <select name="to" id="to" class="form-control op">
                <option value="" disabled selected>Select currency</option>
            </select>
        </div>
    </div>
    <div class="input-group input-group-lg doThis">
        <span class="input-group-addon" id="sizing-addon1">
            <i class="fa fa-book"></i>
        </span>
        <input type="text" class="form-control" placeholder="Enter Amount" id="userInput" aria-describedby="sizing-addon1" onkeyup="autoConvert()">
    </div>
    <!-- <div class="text-center doThis">
        <span class="btn btn-primary" id="convert">Convert!</span>
    </div> -->
    <div class="thumbnail text-center">
        <p id="errormessages"></p>
        <h4 id="result">Converted Value to display here</h4>
    </div>
    <footer class="text-center">
        <p>Made with
            <i class="fa fa-heart"></i>,
            <i class="fa fa-code"></i> and
            <i class="fa fa-coffee"></i> by Luthfulahi</p>
    </footer>
    <script type="text/javascript" src="js/idb.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(`${window.location.pathname}sw.js`)
                .then((reg) => {
                    console.log("Yes! Service worker registered");
                }).catch((err) => {
                    console.log("No it didn't. This happened: ", err)
                });
        }
    </script>
</body>

</html>
